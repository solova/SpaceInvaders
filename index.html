        <link rel="stylesheet" href="css/alertify.css" type="text/css">
        <link rel="stylesheet" href="css/styles.css" type="text/css">

        <script type="text/javascript" charset="utf-8" src="js/game.js"></script>

    <body>
        <div id="intro">
            <div id="copyright">Space Invaders<br />&copy; A. Solovey 2013</div>
            <img id="logo" src="img/logo.png" width="80%" alt="" />
            <div id="menu">
                <button class="btn" onclick="start()">Start Game</button>

            <div id="info">FPS <span id="fps"> - </span> Уровень <span id="level">1</span> Очки <span id="scores">0</span></div>
            <div id="bugs"></div>
            <div id="ship">

        <audio id="audio_blaster">
           <source src="sounds/blaster.mp3" type="audio/mp3" preload="auto"/>
           <source src="sounds/blaster.ogg" type="audio/ogg" preload="auto"/>
        </audio>
        <audio id="audio_boom">
           <source src="sounds/boom.mp3" type="audio/mp3" preload="auto"/>
           <source src="sounds/boom.ogg" type="audio/ogg" preload="auto"/>
        </audio>
        <audio id="audio_theme" loop="true">
           <source src="sounds/theme.mp3" type="audio/mp3" preload="auto"/>
           <source src="sounds/theme.ogg" type="audio/ogg" preload="auto"/>
        </audio>
        <audio id="audio_winner">
           <source src="sounds/winner.mp3" type="audio/mp3" preload="auto"/>
